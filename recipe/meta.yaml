{% set name = "pangaeapy" %}
{% set version = "1.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pangaeapy-{{ version }}.tar.gz
  sha256: f479af648e45bb17b77b1d2aedc1f09baccfb22e69556fcf3b1b9fa61ae5c604

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - cftime >=1.6.3
    - lxml >=4.9.3
    - requests >=2.26.0
    - pandas >=2.0.3
    - numpy >=1.24.4
    - netcdf4 >=1.6.3,<1.7.dev0

test:
  imports:
    - pangaeapy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pangaea-data-publisher/pangaeapy
  summary: PANGAEA Python Client
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
