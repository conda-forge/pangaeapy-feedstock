{% set name = "pangaeapy" %}
{% set version = "1.0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pangaeapy-{{ version }}.tar.gz
  sha256: d147743bc93e6443e1777e88425fe01fba39ccf3a367d956a3ae4cfc5b5532be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - cftime >=1.6.3
    - lxml >=4.9.3
    - requests >=2.26.0
    - pandas >=2.0.3
    - numpy >=1.24.4
    - netcdf4 >=1.6.3,<1.7.dev0

test:
  imports:
    - pangaeapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pangaea-data-publisher/pangaeapy
  summary: PANGAEA Python Client
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
