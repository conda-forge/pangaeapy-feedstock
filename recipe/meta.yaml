{% set name = "pangaeapy" %}
{% set version = "1.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pangaeapy-{{ version }}.tar.gz
  sha256: 5f8ec21750d57a018f1d06e16064e853b827b380602994476bbc52908a340a02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - lxml >=4.9.1
    - requests >=2.26.0
    - pandas >=1.3.5
    - numpy >=1.21.0
    - netcdf4 >=1.5.6,<1.6.dev0

test:
  imports:
    - pangaeapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pangaea-data-publisher/pangaeapy
  summary: PANGAEA Python Client
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
